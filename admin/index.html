<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ This is the official, stable CMS script -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      // ✅ Wait until script has definitely loaded before initializing
      window.addEventListener("DOMContentLoaded", function () {
        if (window.NetlifyCmsApp) {
          NetlifyCmsApp.init();
          console.log("✅ Netlify CMS initialized successfully.");
        } else {
          console.error("❌ NetlifyCmsApp not found. Check your script URL.");
        }
      });
    </script>
  </body>
</html>
