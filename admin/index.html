<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Netlify Identity Widget (for login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Correct Netlify CMS App script -->
    <script src="https://unpkg.com/netlify-cms-app/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      // ✅ Initialize Netlify CMS after script loads
      if (window.NetlifyCmsApp) {
        window.CMS_MANUAL_INIT = true;
        NetlifyCmsApp.init();
      } else {
        console.error("NetlifyCmsApp not loaded.");
      }
    </script>
  </body>
</html>
